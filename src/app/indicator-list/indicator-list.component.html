<section class="indicators-list">
<h1>Indicator List</h1>
<button  class="add-button" (click)="navigateToNewIndicator()">Agregar Indicador</button>
<div *ngIf="items.length > 0; else noItems">
    <ul>
        <li *ngFor="let item of items">
            <a [routerLink]="['/indicators/edit/', item.id]"><h2>{{ item.name }}</h2></a>
            <h2>Valor esperado: {{ item.expected_value }}</h2>
            <h2>Valor mínimo: {{ item.min_value }}</h2>
            <h2>Valor máximo: {{ item.max_value }}</h2>
        </li>
    </ul>
</div>
  
<ng-template #noItems>
    <p>No items available.</p>
</ng-template>
</section>
