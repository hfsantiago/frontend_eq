<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name" />
        <div *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched">
        Name is required.
        </div>
    </div>

    <div>
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
        <div *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched">
        Description is required.
        </div>
    </div>

    <div>
        <label for="price">Price</label>
        <input id="price" type="number" formControlName="price" />
        <div *ngIf="itemForm.get('price')?.invalid && itemForm.get('price')?.touched">
        Price must be a positive number.
        </div>
    </div>

    <button type="submit" [disabled]="itemForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }} Item
    </button>
</form>
